apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogapi
  labels:
    app: catalogapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogapi
  template:
    metadata:
      labels:
        app: catalogapi
    spec:
      containers:
      - name: catalogapi
        image: catalogapi
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
          - name: environmentVariables__ASPNETCORE_ENVIRONMENT
            value: Development

---

apiVersion: v1
kind: Service
metadata:
  name: catalogapi-service
spec:
  type: NodePort
  selector:
    app: catalogapi
  ports:
    - port: 8007
      targetPort: 80
      nodePort: 32000